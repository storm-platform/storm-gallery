name: build_sits-article

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push (SITS Article)
      uses: docker/build-push-action@v2
      with:
        context: applications/sits-article/compendium
        push: true
        tags: stormproject/pkg-sits-article:0.2
